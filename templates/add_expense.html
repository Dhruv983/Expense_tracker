{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Add Expense</h2>
    <form method="POST">
        <div class="form-group">
            <label>Payment Method:</label>
            <select name="payment_method" id="paymentMethod" required>
                <option value="">Select</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit">Debit</option>
                <option value="Cash">Cash</option>
            </select>
        </div>

        <div class="form-group" id="cardSelection" style="display: none;">
            <label>Card:</label>
            <select name="card">
                <option value="AMEX">AMEX</option>
                <option value="Scotia AMEX">Scotia AMEX</option>
                <option value="PC MC">PC MC</option>
                <option value="BMO MC">BMO MC</option>
                <option value="CIBC MC">CIBC MC</option>
            </select>
        </div>

        <div class="form-group">
            <label>Category:</label>
            <select name="category" required>
                <option value="">Select Category</option>
                <option value="Grocery">Grocery</option>
                <option value="Fuel">Fuel</option>
                <option value="Milk">Milk</option>
                <option value="Walmart">Walmart</option>
                <option value="Costco">Costco</option>
                <option value="Dominion">Dominion</option>
                <option value="Sobeys">Sobeys</option>
                <option value="Dollarama">Dollarama</option>
                <option value="Food">Food</option>
                <option value="Bills">Bills</option>
                <option value="Rent">Rent</option>
            </select>
        </div>

        <div class="form-group">
            <label>Amount (CAD):</label>
            <input type="number" step="0.01" name="amount" required>
        </div>

        <div class="form-group">
            <label>Note:</label>
            <textarea name="note"></textarea>
        </div>

        <button type="submit" class="btn">Add Expense</button>
    </form>
</div>

<script>
    document.getElementById('paymentMethod').addEventListener('change', function() {
        const cardSelection = document.getElementById('cardSelection');
        cardSelection.style.display = this.value === 'Credit Card' ? 'block' : 'none';
    });
</script>
{% endblock %}
